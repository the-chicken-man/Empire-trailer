<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator online</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .video-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      width: 80%;
      max-width: 800px;
      height: 450px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* Hide video initially */
    }

    .play-button {
      background-color: #ff3b30;
      border: none;
      padding: 20px;
      border-radius: 50%;
      font-size: 30px;
      color: white;
      cursor: pointer;
      position: absolute;
      z-index: 10;
      transition: background-color 0.3s ease;
    }

    .play-button:hover {
      background-color: #e03928;
    }

    .message {
      font-size: 18px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="videoElement" src="Your paragraph text (1).mp4" type="video/mp4"></video>
    <button id="playButton" class="play-button">&#9654;</button> <!-- Play button -->
  </div>

  <div class="message" id="message">
    Click the play button to start the video.
  </div>

  <script>
    // Get the elements
    const playButton = document.getElementById('playButton');
    const videoElement = document.getElementById('videoElement');
    const message = document.getElementById('message');

    // Play button click event
    playButton.addEventListener('click', function() {
      videoElement.style.display = 'block'; // Show the video
      videoElement.play(); // Play the video
      playButton.style.display = 'none'; // Hide the play button
      message.style.display = 'none'; // Hide the message
    });

    // Optional: Show the play button again when the video ends
    videoElement.addEventListener('ended', function() {
      playButton.style.display = 'block';
      message.style.display = 'block';
      videoElement.style.display = 'none';
    });
  </script>

</body>
</html>
